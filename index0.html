        <script src="typed.js-master/js/typed.js"></script>
        <script>
          $(function(){
              $(".element").typed({
                strings: ["tech", "design", "engineering", "business", "new"],
                typeSpeed: 20,
                startDelay: 0,
                backspeed: 20,
                backDelay: 3000
                // if we want this to loop once, uncomment the code below.
                // loop: true,
                // loopCount: 2
              });
          });
        </script>
        <script>
          $(function() {
            $('#counter').countdown({
              date: "February 24, 2018 24:00:00"
            });
          });
        </script>
    <script>
        $(document).ready(function (){
            $('a[href*="#contact"]:not([href="#"])').click(function (){
                $('html, body').animate({
                    scrollTop: $("#contact").offset().top
                }, 800);
            });
        });
    </script>
